<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .container button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <button onclick="register()">Register</button>
        <p id="message"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (storedUsername && storedPassword) {
                if (username === storedUsername && password === storedPassword) {
                    window.location.href = 'chart.html';
                } else {
                    document.getElementById('message').innerText = 'Invalid username or password';
                }
            } else {
                document.getElementById('message').innerText = 'Please register first';
            }
        }

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                document.getElementById('message').innerText = 'Registration successful. You can now log in.';
            } else {
                document.getElementById('message').innerText = 'Please enter a username and password to register.';
            }
        }
    </script>
</body>
</html>
